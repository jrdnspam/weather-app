<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="imgs/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="imgs/rain.png" class="weather-icon">
      <h1 class="temp">79°F</h1>
      <h2 class="city">North Carolina</h2>
      <div class="details">
        <div class="col">
          <img src="imgs/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="imgs/wind.png">
          <div>
            <p class="wind">15 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "a2cde3694d99eef52053619b426b7e70";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    async function checkWeather(city) {
      const response = await fetch(apiUrl + city +`&appid=${apiKey}`);

      if(response.status == 404){
        document.querySelector('.error').style.display = 'block';
        document.querySelector('.weather').style.display = 'none';
      if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "imgs/clouds.png"
      }
      else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "imgs/clear.png";
      }
      else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "imgs/rain.png";
      }
      else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "imgs/drizzle.png";
      }
      else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "imgs/mist.png";
      }
      else if(data.weather[0].main == "Snow"){
        weatherIcon.src = "imgs/snow.png";
      }
      else if(data.weather[0].main == "Wind"){
        weatherIcon.src = "imgs/wind.png";
      }

      document.querySelector(".weather").style.display = 'block';
      }

      var data = await response.json();

      

      document.querySelector('.city').innerHTML = data.name;
      document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°F";
      document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
      document.querySelector('.wind').innerHTML = data.wind.speed + ' mph';

      if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "imgs/clouds.png"
      }
      else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "imgs/clear.png";
      }
      else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "imgs/rain.png";
      }
      else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "imgs/drizzle.png";
      }
      else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "imgs/mist.png";
      }
      else if(data.weather[0].main == "Snow"){
        weatherIcon.src = "imgs/snow.png";
      }
      else if(data.weather[0].main == "Wind"){
        weatherIcon.src = "imgs/wind.png";
      }

      document.querySelector(".weather").style.display = 'block';
      document.querySelector('.error').style.display = 'none';

    }

    searchBtn.addEventListener('click', ()=> {
      checkWeather(searchBox.value);
    })

    searchBox.addEventListener('keyup', (event)=> {
      if(event.key === "Enter") {
        checkWeather(searchBox.value);
      }
    })
  </script>
</body>
</html>
